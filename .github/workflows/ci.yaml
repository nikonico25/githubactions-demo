name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    id: deployment
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v1
        with:
          path: .
          
  deploy:
    needs: build
    runs-on: ubuntu-latest 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment